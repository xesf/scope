<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charSet="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <!-- <link rel="manifest" href="manifest.json" /> -->
        <!-- <link rel="shortcut icon" href="favicon.ico" /> -->
        <title>Scope - A logic puzzle game</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <style>
            body {
                font-family: sans-serif;
                background-color: #fff;
                margin: 0px;
                padding: 0px;
            }
            #container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
            }
            #hud {
                flex-direction: row;
                display: flex;
                justify-content: space-between; 
                position: relative;
                margin: 0.5em;
            }
            #hud-scenes {
                margin: 0.5em;
            }
            #hud-moves {
                margin: 0.5em;
            }
            .hud-restart {
                margin: 0.5em;
                color: gray;
            }
            .hud-restart i {
                cursor: pointer;
                padding: 0.3em;
            }
            div img {
                opacity: 0.75;
                filter: grayscale(100%);
                -webkit-filter: grayscale(100%);
                -moz-filter: grayscale(100%);
                width: 20px;
                height: 15px;
            }
            div img:hover {
                opacity: 1;
                filter: grayscale(0%);
                -webkit-filter: grayscale(0%);
                -moz-filter: grayscale(0%);
                transform: scale(1.1);
                -webkit-transform: scale(1.1);
                -moz-transform: scale(1.1);
                width: 20px;
                height: 15px;
                cursor: pointer;
            }
            #hud-flags {
                position: absolute;
                bottom: 0.5em;
                left: 0.5em;
                z-index: 1;
            }
            #hud-author {
                position: absolute;
                bottom: 1.5em;
                right: 1em;
                text-align: right;
                font-size: 10px;
                color: rgb(175, 175, 175);
                width: 100%;
            }
        </style>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <svg
            id="container"
            tab-index="0"
        >
            <defs>
                <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
                    <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#f1f1f1" strokeWidth="0.5"/>
                </pattern>
                <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
                    <rect width="50" height="50" fill="url(#smallGrid)"/>
                    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#e6e6e6" strokeWidth="1"/>
                </pattern>
            </defs>
            <rect
                id="scene-grid"
                width="100%"
                height="100%"
                fill="url(#grid)"
            />
            <g
                id="scene-container"
            >
            </g>
        </svg>
        <div id="hud">
            <div>
                <div id="hud-scenes"></div>
                <div id="hud-moves"></div>
            </div>
            <div class="hud-restart">
                <i id="hud-redo" class="fas fa-redo-alt"></i>
                <i id="hud-restart" class="fas fa-sync-alt"></i>
            </div>
        </div>

        <div id="hud-tutorial"></div>
        
        <div id="hud-flags">
            <img id='en' src="https://cdn.staticaly.com/gh/hampusborgos/country-flags/main/png100px/gb.png" title="English" aria-label="English" />
            <img id='pt' src="https://cdn.staticaly.com/gh/hampusborgos/country-flags/main/png100px/pt.png" title="Português" aria-label="Português" />
        </div>
        <div id="hud-author"></div>

        <script type="module" src="index.mjs"></script>
    </body>
</html>
