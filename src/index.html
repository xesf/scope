<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charSet="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <!-- <link rel="manifest" href="manifest.json" /> -->
        <!-- <link rel="shortcut icon" href="favicon.ico" /> -->
        <title>Scope - A logic puzzle game</title>
        <style>
            body {
                font-family: sans-serif;
                background-color: #fff;
                margin: 0px;
                padding: 0px;
            }
            #container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
            }
            /* .background {
                background-color: #fff;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-top: -240px;
                margin-left: -320px;
                width: 640px;
                height: 480px;
            } */
        </style>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <svg
            id="container"
            tab-index="0"
        >
            <defs>
                <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
                    <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#f1f1f1" strokeWidth="0.5"/>
                </pattern>
                <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
                    <rect width="50" height="50" fill="url(#smallGrid)"/>
                    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#e6e6e6" strokeWidth="1"/>
                </pattern>
            </defs>
            <rect
                id="scene-grid"
                width="100%"
                height="100%"
                fill="url(#grid)"
            />
            <g
                id="scene-group"
                transform="translate(125, 125), scale(1)"
            >
                <rect
                    id="scene-boundary"
                    width="150"
                    height="210"
                    rx="21"
                    ry="21"
                    fill="none"
                    stroke="#aaa"
                    stroke-width="1"
                    stroke-dasharray="3.6 3.6"
                    pointer-events="all"
                />

                <g
                    id="scene-exit"
                    transform="translate(75, 75)"
                >
                    <ellipse rx="15" ry="15" fill="#d5e8d4" stroke="#82b366" stroke-width="1.2" stroke-dasharray="3.6 3.6" pointer-events="all" />
                </g>

                <g
                    id="scene-player"
                    transform="translate(5, 5)"
                >
                    <ellipse cx="70" cy="70" rx="65" ry="65" fill="none" stroke="#6c8ebf" stroke-width="1.2" stroke-dasharray="3.6 3.6" pointer-events="all" />

                    <ellipse cx="70" cy="70" rx="55" ry="55" fill="none" stroke="#6c8ebf" stroke-width="1.2" stroke-dasharray="3.6 3.6" pointer-events="all" />

                    <ellipse  cx="70" cy="10" rx="10" ry="10" fill="#dae8fc" stroke="#6c8ebf" stroke-width="1.2" pointer-events="all" />
                </g>
            </g>
        </svg>

        <script type="module" src="index.mjs"></script>
    </body>
</html>
